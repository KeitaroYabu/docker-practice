title: 実践 Docker
summary:
  １年ほど前に公開した Docker の本を大きくブラッシュアップしました。


  この本には Docker を効率強く学ぶための基礎知識と図をたくさん入れました。


  最後まで読み進めると、学んだ Docker の基礎知識をいろいろなコマンドや Docker Compose で脚色しながら、複数のコンテナにより構成されるサンプルアプリケーションを自分で構築できるくらいの力が身につくはずです。

